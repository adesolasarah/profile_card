<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <main class="card">
        <img src="image.jpg" alt="Profile Picture" data-testid="profilePicture" >
        <h2 data-testid="fullName">Sarah Williams</h2>
        <h3 data-testid="jobTitle">Frontend Developer</h3>
        <p data-testid="shortBio">A passionate developer creating sleek, interactive web experiences.</p>
        <p data-testid="currentLocation">Abeokuta, Nigeria</p>
        <p data-testid="emailAddress">sarahadesola37@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://www.linkedin.com/in/sarah-williams-232a69215" target="_blank">LinkedIn</a>
            <a href="https://github.com/adesolasarah" target="_blank">GitHub</a>
            <a href="https://x.com/adesolasarah_" target="_blank">Twitter</a> 
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </main>
</body>
</html>
